# Database configuration (from Railway env variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT (from Railway env)
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}

# Port (Railway sets PORT automatically)
server.port=${PORT:8080}

# Logging
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

# Disable Spring Boot startup banner and condition evaluation report
spring.main.banner-mode=off
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.autoconfigure.condition=ERROR

