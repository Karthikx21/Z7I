# Database configuration (local PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/ERP_DB
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# JWT (for local use)
jwt.secret=U29tZVN1cGVyU2VjdXJlU3RyaW5nV2l0aDI1NkJpdHNMb25nRW5vdWdo
jwt.expirationMs=86400000

# Local server port
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=DEBUG

# Disable Spring Boot startup banner and condition evaluation report
spring.main.banner-mode=off
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.boot.autoconfigure.condition=ERROR

